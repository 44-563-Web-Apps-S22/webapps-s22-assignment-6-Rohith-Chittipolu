<!DOCTYPE html>
<html>
 
<body>

<h2>Rohith Chittipolu computes tips.</h2>
<form>
    <label for="amount">Enter a check amount </label>
    <input type ="number" id="amount" name="amount"  value=20> <br>

    <label for="tip">Enter tip increase </label>
    <input type ="number" id="tip" name="tip_amount" value= 0.05 autofocus> <br>

    <input type="button" onclick="tips()" value="Find tips">
</form>



<p id="result">This text will be replaced </p>

<script> 

function tips(){
    console.log("Getting form values")
    amount = document.getElementById('amount').value
    tip = document.getElementById('tip').value
    let result="";
    result = "Tip amount by increase of "+ tip + " are:"
   
    let base=parseFloat(amount/10).toFixed(1);

    let incr=parseFloat(tip*amount).toFixed(1);
    for(let i=0;i<10;i++){
        result=result+" "+(parseFloat(+(base)+(i*incr)).toFixed(1));
  
    }
   
    document.getElementById('result').innerHTML =result; 
}
</script>

<form>
    <input type="radio" id="1" onclick="chooseOp()">
    <label for="1" value="times">*</label></br>
    <input type="radio" id="2" onclick="chooseOp()">
    <label for="2" value="divide">/</label></br>
    <input type="radio" id="3" onclick="chooseOp()">
    <label for="3" value="exponent">**</label></br>
    <input type="radio" id="4" onclick="chooseOp()">
    <label for="4" ></label></br>
    
    </form>
    <p id="rad">This text </p>
   
    <script>
        function chooseOp(){
            
            amount = document.getElementById("amount").value
            tip = document.getElementById("tip").value
            if(document.getElementById("1").checked){
                document.getElementById("rad").innerHTML= amount*tip;

            }
            else if(document.getElementById("2").checked){
                document.getElementById("rad").innerHTML= amount/tip;

            }
            else if(document.getElementById("3").checked){
                document.getElementById("rad").innerHTML= amount**tip;

            }

        }


        </script>

</body>
</html>
