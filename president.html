<!DOCTYPE html>
<html>
 <head>
     <title>Javascript</title>
     <meta charset="utf-8">

    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

 </head>
<body>
<h1>President guess by Rohith Chittipolu</h1>
<h2>Getting input</h2>
<form>
    <label for="form1_name">Enter the 
        secret president name </label>
    <input type ="password" id="form1_name" name="form1_name" value="George Washington"> <br>

    <label for="form1_guess">Guess the president</label>
    <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br>

    <input type="button" class="btn btn-primary"onclick="checkGuess()" value="Check the guess">
</form>


<p id="result">This text will be replaced </p>

<script> 
var correct=0;
var wrong=0;
function checkGuess(){
    console.log("Getting form values")
    name = document.getElementById("form1_name").value
    guess = document.getElementById("form1_guess").value
    out = document.getElementById("result")
    if(name==guess)
    {
        correct=correct+1;
        alert("You got it right")
        out.innerHTML = correct
    }
    else{
        wrong=wrong+1;
        alert("Wrong President")
        out.innerHTML= wrong
        if(wrong>=3){
            wrongAlert()
        }
    }
    
    
}

</script>

<div>
    <img src="2.jpg" id="im" width="100" height="100" onclick="swapImage()">
    <script>
        function wrongAlert(){
            alert("Sorry, game over!")
            out.innerHTML="Sorry,game over!"

        }
       
        var useImage=1;
        function swapImage(){
            switch(useImage){
                case 1:
                document.getElementById('im').src="Harlequin duck.jpg";
                useImage=2;
                break;
                case 2:
                document.getElementById('im').src="ice gull.jpg";
                useImage=3;
                break;
                case 3:
                document.getElementById('im').src="2.jpg";
                useImage=1;
                break;


            }
        }

    </script>

</div>


</body>
</html>
